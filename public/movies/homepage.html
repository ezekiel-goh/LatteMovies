<script src="https://unpkg.com/axios/dist/axios.min.js"></script>


<script>
    let sorted = false

    document.addEventListener('DOMContentLoaded', function () {
        const IMG_URL = 'https://image.tmdb.org/t/p/w500/';
        const baseUrl = "http://localhost:3000";

        let movies = [];
        const updatedMovieElements = (movies) => {
                    const mainElement = document.getElementById("main");
                    mainElement.innerHTML = "";

                    for (var i = 0; i < movies.length; i++) {
                        const movieEl = `
                            <div class="col-12 col-sm-4 my-3">
                                <div class="card" style="width: 18rem" data-id="${movies[i].id}">
                                    <img class="bd-placeholder-img" src="${IMG_URL + movies[i].poster_path}"/>
                                    <text x="50%" y="50%" fill="#eceeef" dy=".3em">&nbsp</text>        
                                    <div class="d-flex justify-content-between align-items-center"> 
                                        <h5 class="text-dark">${movies[i].title}</h5>
                                        <h4 class="favorite-icon">&hearts;</h4>
                                        <a href="/movieDetails?id=${movies[i].id}" class="btn btn-dark rounded-5">View</a>
                                    </div>
                                </div>
                            </div>`;
                        mainElement.insertAdjacentHTML("beforeend", movieEl);
                    }
                };

        const sortMovies = (movies) => {
            if (sorted) {
                // Sort movies back to the original order
                movies.sort((a, b) => a.id - b.id);
            } else {
                // Sort movies alphabetically
                movies.sort((a, b) => a.title.localeCompare(b.title));
            }
            sorted = !sorted; // Toggle the sorting state

            updatedMovieElements(movies);
        };

        const button = document.getElementById("sortABC");
        button.addEventListener('click', (event) => {
            sortMovies(movies);
            button.textContent = sorted ? "Sort A-Z" : "Sort By ID";
        });

        axios.get(`${baseUrl}/movies`)
            .then((response) => {
                movies = Object.values(response.data);
                console.log(movies);


                updatedMovieElements(movies);

                const favoriteIcons = document.querySelectorAll(".favorite-icon");

                favoriteIcons.forEach((icon) => {
                    icon.addEventListener("click", toggleFavorite);
                });

                function toggleFavorite(event) {
                    const icon = event.target;
                    const movie = icon.closest(".card");

                    const movieId = parseInt(movie.dataset.id);
                    const movieObj = movies.find((m) => m.id === movieId);

                    movieObj.isFavorite = !movieObj.isFavorite;

                    if (movieObj.isFavorite) {
                        icon.classList.add("favorite");
                    } else {
                        icon.classList.remove("favorite");
                    }
                }
            })
            .catch((error) => {
                console.log(error);
            });
    });
</script>
