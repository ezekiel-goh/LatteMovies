<script>

    $("#createUser").submit((event) => {
        // prevents the page from refreshing
        event.preventDefault();

        const requestBody = {
            Username: $('#Username').val(),
            Password: $("#Password").val(),
            Role: $('#Role').val()
        };

        // create the user
        axios.post(`/user`, requestBody)
            .then((response) => {
                // reset form value.
                $('#addUser').val('');
                alert('User added');
                return;
            })
            .catch((error) => {
                console.log(error);
            });
    });
</script>
