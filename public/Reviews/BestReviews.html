<body>
    <h1>Best Reviews</h1>
    <button type="submit" id="get">Retrieve</button>
    <div id="Best">
        <ul id="reviewsList"></ul>
    </div>
</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    const retrieve = document.getElementById("get");
    const reviewsList = document.getElementById("reviewsList");

    retrieve.addEventListener("click", (event) => {
        event.preventDefault();
        const baseUrl = "http://localhost:3000";

        axios.get(`${baseUrl}/reviews/best`)
            .then((response) => {
                const reviews = Object.values(response);

                reviewsList.innerHTML = "";

                for (i = 0; i < reviews[0][0].length; i++) {
                    const list = document.createElement("li");
                    list.textContent = `Rating: ${JSON.stringify(reviews[0][0][i].Rating)}, Comments: ${JSON.stringify(reviews[0][0][i].Comments)}`;
                    reviewsList.appendChild(list);
                }
            })
            .catch(function (error) {
                console.log(error);
            });
    });
</script>
